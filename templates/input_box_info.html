<!DOCTYPE html>
<html lang="en">
<head>

    <title>input_box_info</title>
</head>
<body>


    <form action="/download" method = POST>
        <table>
        {% for key in box_info %}

            <td><input type="text" id={{key}} name = {{key}} value = ""></td>

        <input type="submit" value="submit"/>
    </form>



</body>
